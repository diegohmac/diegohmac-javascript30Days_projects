<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minsHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360;
        if (secondHand.classList.contains("reset"))
          secondHand.classList.remove("reset");
        if (secondsDegrees === 0 && !secondHand.classList.contains("reset"))
          secondHand.classList.add("reset");
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minsDegrees = (mins / 60) * 360;
        if (minsHand.classList.contains("reset"))
          minsHand.classList.remove("reset");
        if (minsDegrees === 0 && !minsHand.classList.contains("reset"))
          minsHand.classList.add("reset");
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = (hour / 2 / 12) * 360;
        if (hourHand.classList.contains("reset"))
          hourHand.classList.remove("reset");
        if (hourDegrees === 0 && !hourHand.classList.contains("reset"))
          hourHand.classList.add("reset");
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }

      setInterval(setDate, 1000);

      setDate();
    </script>
  </body>
</html>
